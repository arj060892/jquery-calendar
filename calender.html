<html>

<head>
    <title>Calender</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="./calnedar.js"></script>
    <style>
        .row {
            margin: 10px;
        }

        .monthDtl {
            text-align: center;
        }

        .viewControl {
            text-align: right;
        }

        .t-content .row {
            margin: 0px;
        }

        .t-content td {
            width: 100px;
        }

        .t-content th {
            width: 200px;
            table-layout: fixed;
        }

        .catColorBox {
            width: 25px;
            height: 24px;
            left: 40px;
        }

        thead th:not(:first-child) {
            min-width: 84px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 viewControl">
                <button id="month" class="btn btn-success btn-sm viewToggle">Month</button>
                <button id="week" class="btn btn-success btn-sm viewToggle">Week</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <div class="monthDtl"></div>
            </div>
            <div class="col-md-3 viewControl">
                <button id="plus" class="btn btn-primary btn-sm" data-direction="left">&lt;</button>
                <button id="sub" class="btn btn-primary btn-sm" data-direction="right">&gt;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered pol">
                        <thead>
                            <tr class="t-head"></tr>
                        </thead>
                        <tbody class="t-content">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
